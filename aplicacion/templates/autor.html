<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Author</title>
</head>
<body>
    <div class="container my-4 p-4 bg-success">
        <h1 class="text-white"> Nombre autor </h1>
        <table class="table table-dark table-striped">
            <tr>
                <th>Title</th>
                <th>Num paginas</th>
            </tr>
            
                {% for libro in libros_fav %}
                <tr>
                <td> {{libro.titulo}}</td>
                <td>{{libro.num_paginas}}</td>
                </tr>
                {% endfor %}
            
        </table>

        <div class="mb-3">
            <label for="dojo">Book:</label>
            <form action="/agregarlibrofavorito" method="post">
                <input type="hidden" value="{{autor_id}}" name="autor_id">
                <select name="libro" class="form-select">
                    <!--Aca va un for para todos los dojos de la base de datos, se hace igual que el html de dojos ya que en la ruta tb se vuelve a llamar la misma class method-->
                    {% for libro in libros_no_fav%}
                    {% if libro.autor_id != autor_id %}
                    <option value="{{libro.id}}">{{libro.titulo}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            
                <input type="submit" value="Create Dojo" class="btn btn-success">
            </form>
        </div>

    </div>
    <!--Link Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
