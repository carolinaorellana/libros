<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body>
    <main class="container my-4">
        <div class="row justify-content-between">
            <section class="col-4">
                <h2>New Author</h2>
                <form action="/crearautor" method="post">
                    <div class="mb-3">
                        <label for="autor_name">First Name:</label>
                        <input type="text" name="autor_name" class="form-control">
                        <label for="autor_last">Last Name:</label>
                        <input type="text" name="autor_last" class="form-control">
                    </div>
                    <input type="submit" value="Create Author" class="btn btn-success">
                </form>
            </section>
            <aside class="col-4">
                <h2>All Authors</h2>
                <ul>
                    {% for autor in todos_autores%}
                    <li><a href="/autores/{{autor.id}}">{{autor.nombre}} {{autor.apellido}}</a></li>
                    {% endfor %}
                </ul>
                <div>
                    <a href="/libros">Add book</a>
                </div>
                <!--Aca se muestran todos los autores COMO OBJETOS gracias a lo que se hizo en classmethod todos_autores esta comentado en jinja-->
                    {#{{todos_autores}}#}
            </aside>
        </div>  
    </main>
    
    <!--Link Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
